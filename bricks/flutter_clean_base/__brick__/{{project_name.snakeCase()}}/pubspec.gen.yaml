#@formatter:off
name: {{project_name}}
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  {{#handLocalization}}generate: true{{/handLocalization}}

    # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - assets/launcher_icons/
    #   - images/a_dot_ham.jpeg


    # To add custom fonts to your application, add a fonts section here,
    # in this "flutter" section. Each entry in this list should have a
    # "family" key with the font family name, and a "fonts" key with a
    # list giving the asset and other descriptors for the font. For
    # example:
    # fonts:
    #   - family: Schyler
    #     fonts:
    #       - asset: fonts/Schyler-Regular.ttf
    #       - asset: fonts/Schyler-Italic.ttf
    #         style: italic
    #   - family: Trajan Pro
    #     fonts:
    #       - asset: fonts/TrajanPro.ttf
    #       - asset: fonts/TrajanPro_Bold.ttf
    #         weight: 700
    #
    # For details regarding fonts from package dependencies,
    # see https://flutter.dev/custom-fonts/#from-packages

{{#flavorizr}}
flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"

  flavors:
    {{#flavors}}
    {{#lowerCase}}{{.}}{{/lowerCase}}:
      app:
        name: "{{project_name}} {{.}}"

      android:
        applicationId: "{{project_org}}.{{project_name}}.{{#lowerCase}}{{.}}{{/lowerCase}}"
        icon: "flavor_assets/{{.}}/launcher_icons/ic_launcher.png"

      ios:
        bundleId: "{{project_org}}.{{project_name}}.{{#lowerCase}}{{.}}{{/lowerCase}}"
        icon: "flavor_assets/{{.}}/launcher_icons/ic_launcher.png"

      macos:
        bundleId: "{{project_org}}.{{project_name}}.{{#lowerCase}}{{.}}{{/lowerCase}}"
        icon: "flavor_assets/{{.}}/launcher_icons/ic_launcher.png"

      {{/flavors}}
      {{/flavorizr}}

{{^flavorizr}}
flutter_launcher_icons:
  image_path: "assets/launcher_icons/ic_launcher.png"
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/launcher_icons/ic_launcher.png"
  windows:
    generate: true
    image_path: "assets/launcher_icons/ic_launcher.png"
  macos:
    generate: true
    image_path: "assets/launcher_icons/ic_launcher.png"

{{/flavorizr}}

{{^handLocalization}}flutter_intl:
  enabled: true
  arb_dir: lib/app/localization/l10n
  output_dir: lib/app/localization/generated
  {{/handLocalization}}
